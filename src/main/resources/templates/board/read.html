<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="/main.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.20/summernote-bs5.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.20/summernote-bs5.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <header th:replace="~{/fragment/header.html}">
        </header>
        <nav th:replace="~{/fragment/nav.html}">
        </nav>
        <main>
            <section>
                <table class="table">
                    <tr>
                        <td>번호</td>
                        <td th:text="${board.bno}" id="bno"></td>
                        <td>조회수</td>
                        <td th:text="${board.readCnt}"></td>
                    </tr>
                    <tr>
                        <td>글쓴이</td>
                        <td th:text="${board.writer}"></td>
                        <td>작성일</td>
                        <td th:text="${board.writeDay}"></td>
                    </tr>
                    <tr>
                        <td>제목</td>
                        <td colspan="3">
                            <input th:if="${session.username==null || session.username!=board.writer}" th:value="${board.title}" class="form-control" disabled>
                            <input th:if="${session.username==board.writer}" th:value="${board.title}" class="form-control" id="title">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="4">
                            <div th:if="${session.username==null || session.username!=board.writer}" th:utext="${board.content}" style="height:600px; background-color: rgb(240,240,240);"></div>
                            <div th:if="${session.username==board.writer}" id="summernote" th:utext="${board.content}"></div>
                        </td>
                    </tr>
                </table>
                <div th:if="${session.username==board.writer}" class="mt-3 mb-3">
                    <button class="btn btn-success" onclick="doUpdate();">변경하기</button>
                    &nbsp;&nbsp;<button class="btn btn-danger" onclick="doRemove();">삭제하기</button>
                </div>
            </section>
        </main>
        <footer th:replace="~{/fragment/footer.html}">
        </footer>
        <script>
            $(function() {
                $('#summernote').summernote({
                    height: 600
                });
            });
            function doRemove() {
                const bno = document.getElementById('bno').innerHTML;
                const form=`
                    <form action="/board/remove" method="post" id="remove-form">
                        <input type="hidden" value="${bno}" name="bno">
                    </form>
                `;
                document.body.innerHTML = form;
                document.getElementById('remove-form').submit();
            }

            function doUpdate() {
                const bno = document.getElementById('bno').innerHTML;
                const title = document.getElementById('title').value;
                // #summernote에 입력한 값은 jQuery로 가져온다
                const content = $('#summernote').summernote('code');
                const form = `
                    <form action="/board/update" method="post" id="update-form">
                        <input type="hidden" name="bno" value="${bno}">
                        <input type="hidden" name="title" value="${title}">
                        <textarea name="content" hidden>${content}</textarea>
                    </form>
                `;
                document.body.innerHTML = form;
                document.getElementById('update-form').submit();
            }
        </script>
    </div>
</body>
</html>
