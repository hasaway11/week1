<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="/main.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <header th:replace="~{/fragment/header.html}">
        </header>
        <nav th:replace="~{/fragment/nav.html}">
        </nav>
        <main>
            <section>
                <table class="table table-hover ">
                    <thead>
                        <tr>
                            <th>번호</th>
                            <th>제목</th>
                            <th>글쓴이</th>
                            <th>날짜</th>
                            <th>조회</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="board:${boards}">
                            <td th:text="${board.bno}"></td>
                            <td>
                                <a th:href="${'/board/read?bno=' + board.bno}" th:text="${board.title}"></a>
                            </td>
                            <td th:text="${board.writer}"></td>
                            <td th:text="${board.writeDay}"></td>
                            <td th:text="${board.readCnt}"></td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </main>
        <footer th:replace="~{/fragment/footer.html}">
        </footer>
    </div>
    <script>
        // ?에러코드에 대한 처리
        const error = location.search.substring(1);
        if(error==='404') {
            alert("글을 찾지 못했습니다");
        }
    </script>
</body>
</html>
